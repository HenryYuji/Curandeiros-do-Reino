<!DOCTYPE html>
<html lang="pt-BR">
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Medieval</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="mesa">
            <div class="livro" id="livro">
                <h2>Livro de Diagnóstico</h2>
                <p>(Clique para abrir)</p>
            </div>
            <div class="opcoes-doenca">
                <h3>Qual a doença?</h3>
                <button id="doenca1">Ergotismo</button>
                <button id="doenca2">Varíola</button>
                <button id="doenca3">Peste Negra</button>
                <button id="doenca4">Lepra</button>
            </div>
        </div>
        <div class="paciente">
            <img id="imagem" alt="Paciente Medieval">
            <h2>Sintomas apresentados:</h2>
            <p id="sintomas"></p>
        </div>
    </div>
    <div id="modalLivro" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Livro de Diagnóstico</h2>
            <div id="paginaDoenca">
                <h3>Doença</h3>
                <p>Sintomas...</p>
            </div>
            <div class="navegacao">
                <button id="anterior">Anterior</button>
                <button id="proximo">Próximo</button>
            </div>
        </div>
    </div>
    <div id="telaFinal" class="tela-final">
        <h1>Fim da Rodada!</h1>
        <h2 id="textoFinal"></h2>
        <h2 id="historiaFinal"></h2>
        <button id="novoJogo">Iniciar Nova Rodada</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
