<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peste: O Desafio dos Remédios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Peste: O Desafio dos Remédios</h1>
    <div id="game-container">
        <div id="person-container">
            <img id="person-image" src="person.png" alt="Pessoa com Sintoma">
            <p id="person-symptom">Sintoma: </p>
        </div>
        <div id="remedies-container">
            <button onclick="giveRemedy('Ervas aromáticas')">Ervas aromáticas</button>
            <button onclick="giveRemedy('Alho')">Alho</button>
            <button onclick="giveRemedy('Hortelã')">Hortelã</button>
            <button onclick="giveRemedy('Mel')">Mel</button>
            <button onclick="giveRemedy('Vinagre')">Vinagre</button>
            <button onclick="giveRemedy('Chá de Ervas')">Chá de Ervas</button>
            <button onclick="giveRemedy('Água purificada')">Água purificada</button>
        </div>
        <p id="result">Resultado: </p>
        <br>
        <p id="score">Acertos: 0 | Erros: 0</p>
        <p id="rounds-left">Pessoas restantes nesta rodada: 5</p>
        <button onclick="startGame()" id="new-round" style="display: none;">Nova Rodada</button>
        <br>
        <div id="new-round-container">
            <button onclick="startGame()" id="new-round">Novo Round</button>
        </div>
        <p>Feito por: Henry Yuji-Rm12932 & Lucas de Palma-Rm15161</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
